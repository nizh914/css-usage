<div class="container">

	</div><!--nav-->
	<div class="main">
		<h1 id="property-name"></h1>
		<p>Some property decription here</p>
		<h3 class="property-values">Values</h3>
			<ul id="prop-values">
				<li>color</li>
				<li>url()</li>

			<ul>
				<li><a href="#">google.com</a></li>
				<li><a href="#">bing.com</a></li>
				<li><a href="#">apple.com</a></li>
				<li><a href="#">tumblr.com</a></li>
			</ul>			
		<h3 class="property-more-info">More info</h3>
		<a href="#">background platform status</a>
	</div><!--main-->
</div><!--container-->
   <script>

var props = [
    {
    	name: "background",
    	percentage: 90,
    	values: [
    		{
    			name: "green",
    			count: "5"
    		},
    		{
    			name: "url",
    			count: "300"
    		}
    	],
    	trend: [ 
	    	{
	    		date: "4/22/2015",
	    		percentage: 89
	    	},
	    	{
	    		date: "6/22/2015",
	    		percentage: 91
	    	}
    	],
    	urls: [
    		{
    			url: "www.google.com",
    			rank: 1
    		}
    	]    	
    }
	];

var container = document.getElementById("props");

props.forEach(function(prop) {
	document.getElementById("property-name").innerHTML = prop.name;
	var newprop = document.createElement("li");
	newprop.innerHTML = '<a href="./index.html?prop=' + prop.name + '">' + prop.name + " " + prop.percentage + "%" + "</a>"; 
	newprop.className += " property";
	container.appendChild(newprop);
	console.log(prop.values[0].name); 
});
