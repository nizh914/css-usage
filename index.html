<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

	<!-- UNIVERSAL STYLES (REQUIRED) -->
	<link rel="stylesheet" href="external/edgecore/base.css"/>
	<link rel="stylesheet" href="external/edgecore/type.css"/>
	<link rel="stylesheet" href="external/edgecore/media.css"/>
	<link rel="stylesheet" href="external/edgecore/controls.css"/>
	
	<!-- ADDITIONAL UNIVERSAL STYLES -->
	<link rel="stylesheet" href="external/edgecore/structure.css"/>
	<link rel="stylesheet" href="external/edgecore/layouts.css"/>
	<link rel="stylesheet" href="external/edgecore/tables-lists.css"/>
	<link rel="stylesheet" href="external/edgecore/advanced-lists.css"/>
	<link rel="stylesheet" href="external/edgecore/icons.css"/>
	<link rel="stylesheet" href="external/edgecore/code.css"/>
	
	<!-- COMPONENTS -->
	<link rel="stylesheet" href="external/edgecore/components/accordion/accordion.css"/>
	<link rel="stylesheet" href="external/edgecore/components/banner/banner.css"/>
	<link rel="stylesheet" href="external/edgecore/components/breadcrumb/breadcrumb.css"/>
	<link rel="stylesheet" href="external/edgecore/components/image-card/image-card.css"/>
	<link rel="stylesheet" href="external/edgecore/components/modal/modal.css"/>
	<link rel="stylesheet" href="external/edgecore/components/note/note.css"/>
	<link rel="stylesheet" href="external/edgecore/components/tile/tile.css"/>
	
	<!-- THESE GOES LAST (REQUIRED) -->
	<link rel="stylesheet" href="external/edgecore/color.css"/>
	<link rel="stylesheet" href="external/edgecore/helpers.css"/>

	<!-- HIGH CHARTS AND JQUERY -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>	

	<!-- MY SCRIPT -->
  	<script src="src/script.js"></script>
  	<link type="text/css" href="src/style.css" media="all" rel="stylesheet" />

</head>
<body>
<section class="container">
	<div class="layout layout--sidebar">
		<div class="module module--secondary sidebar">
		<div data-win-control="WinJS.UI.AutoSuggestBox" data-win-options="{
	        placeholderText: 'Type a city',
	        onsuggestionsrequested: Sample.suggestionsRequestedHandler,
	        onquerysubmitted: Sample.querySubmittedHandler
	    	}">
    	</div>
			<ul id="props" class="list--links">
			</ul>
		</div><!--nav-->
		<div class="module module--primary main">
			<h1 class="property-name"></h1>
			<h3>We found <span id="prop-count"></span> websites that are using the <span class="property-name"></span> property. That's <span class="prop-percent"></span>% of websites.</h3>
			<h3>Trend</h3>
				<div id="prop-trends">
				</div>
			<h3>Values</h3>
				<ul id="prop-values">
				</ul>
				<div id="pie-chart">
				</div>
			<h3>Top URLs using <span class="property-name"></span></h3>
				<div class="urls-container">
					<div class="propranks">
						<h5>Rank</h5>
						<ul id="prop-ranks">
						</ul>
					</div>
					
					<div class="propurls">
					<h5>URL</h5>
						<ul id="prop-urls">
						</ul>
					</div>

				</div>
		</div><!--module primary-->
	</div><!--layout-->
</section><!--container-->
</body>
</html>
